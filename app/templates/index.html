<!doctype html>
<html>
<body>
<div class="tindero">
  {% if tindero %}
  <img src="{{ tindero.userprofile.photo.url }}">
  <div class="name">
    {{ tindero.username }}
  </div>
  <div class="bio">{{ tindero.userprofile.bio }}</div>
  <a href="{% url "nice" user_id=tindero.id %}">
    Nice
  </a>
  <a href="{% url "nope" user_id=tindero.id %}">
    Nope
  </a>
  {% else %}
  Wait for more people to join!
  {% endif %}
</div>
</body>
</html>
